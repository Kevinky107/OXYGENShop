<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..800;1,100&display=swap"
            rel="stylesheet">

            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300&display=swap"

        <title>OXYGENShop</title>

    <body>
        <header class="header">
            <h2 class="header_h2">OXYGENShop</h2>
            <img class="header_img" src="resources/Menu.png" alt="menu">
        </header>
        <main>
            <article class="art1">
                <div class="art1_div">
                    <h2 class="art1_div_h2">Sell More!</h2>
                    <h4 class="art1_div_h4">Open shop on our platform and increase your sales</h4>
                    <button>Open your shop</button>
                </div>
                <div class="art1_div--img">
                    <img src="resources/Macbook.png" alt="computer">
                </div>
                <h2 class="art1_h2">The most popular sales platform in country</h2>
                <div class="art1_div2">
                    <div>
                        <img class="art1_div2_circle" src="resources/Ellipse 1.png" alt="red">
                        <img class="art1_div2_img" src="resources/Person.png" alt="person">
                        <h3>1 0 0 0 0 0 +</h3>
                        <h4>daily entries</h4>
                    </div>
                    <div>
                        <img class="art1_div2_circle" src="resources/Ellipse 2.png" width="63px" alt="blue">
                        <img id="eye" class="art1_div2_img"
                            src="resources/Eye.png" alt="eye">
                        <h3>2 0 0 0 0 0 0 +</h3>
                        <h4>seen products every day</h4>
                    </div>
                    <div>
                        <img class="art1_div2_circle" src="resources/Ellipse 3.png" alt="green">
                        <img class="art1_div2_img" src="resources/Catalog.png" alt="catalog">
                        <h3>1 0 0 0 0 +</h3>
                        <h4>added posts daily</h4>
                    </div>
                </div>
                </article class="art2">
                <article>

                <article>

                </article>
                <article>

                </article>
            </main>
            <footer>

            </footer>
        </body>
